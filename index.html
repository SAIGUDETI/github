<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Smart IT Solutions | AWS_Prasad</title>
    <style>
        #aws {
            position: relative;            
            animation-timing-function: linear;
            animation-name: mymove;
            animation: mymove 50s infinite;}
        @keyframes mymove {
        from {left: 0px;}
        to {left: 100%;}
        }        
    </style>
</head>
<body>
    <h2 class="shadow m-2 rounded bg-warning text-danger" style="border: 2px solid gray;border-radius: 10px; padding: 10px; text-shadow: 1.5px 1.5px gray; text-align: center; color: teal;">Smart IT Solutions</h2>
    <div class="border border-1 border-dark p-2" style="background-color:bisque;">
        <span id="aws"><a href="#" style="text-decoration: none;" class="text-success"><b class="fs-5">AWS</b> <b>by (Prasad)</b></a></span>
    </div>
    <div class="text-bg-light p-2" style="width: 300px;">
        <dl>
            <dd><button style="width: 100%;" class="btn btn-primary p-2 mt-2 d-block"><a href="https://docs.aws.amazon.com/vpc/latest/userguide/what-is-amazon-vpc.html" target="https://docs.aws.amazon.com/vpc/latest/userguide/what-is-amazon-vpc.html" style="text-decoration: none;" class="text-white" >Virtual private clouds (VPC)</a></button></dd>
            <dd><button style="width: 100%;" class="btn btn-primary p-2 mt-2 d-block"><a href="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/concepts.html" target="https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/concepts.html" style="text-decoration: none;" class="text-white" >Elastic Compute Cloud (EC2)</a></button></dd>
            <dd><button style="width: 100%;" class="btn btn-primary p-2 mt-2 d-block"><a href="https://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html" target="https://docs.aws.amazon.com/AmazonS3/latest/userguide/Welcome.html" style="text-decoration: none;" class="text-white" >Simple Storage Service (S3)</a></button></dd>
            <dd><button style="width: 100%;" class="btn btn-primary p-2 mt-2 d-block"><a href="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html" target="https://docs.aws.amazon.com/AmazonCloudWatch/latest/monitoring/WhatIsCloudWatch.html" style="text-decoration: none;" class="text-white" >Amazon Cloudwatch </a></button></dd>
        </dl>        
    </div>
</body>
</html>
